<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .qa-section {
            margin-top: 30px;
        }

        .question {
            background-color: #e0f7fa;
            padding: 10px;
            margin-bottom: 10px;
        }

        .answer {
            background-color: #c8e6c9;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Q&A Session</h1>

        <form action="#" method="POST">
            <label for="question">Whats your name:</label>
            <input type="text" id="question" name="question" required>
            <button type="submit">Submit</button>
        </form>
         <form action="#" method="POST">
            <label for="question">Where you from?</label>
            <input type="text" id="question" name="question" required>
            <button type="submit">Submit</button>
        </form>
         <form action="#" method="POST">
            <label for="question">Currently!What are you studying?</label></label>
            <input type="text" id="question" name="question" required>
            <button type="submit">Submit</button>
        </form>
         <form action="#" method="POST">
            <label for="question">Tell me about yourself:</label>
            <input type="text" id="question" name="question" required>
            <button type="submit">Submit</button>
        </form>

       
    </div>
</body>
</html>
